name: frontend
on: 
  pull_request:
    paths:
      - 'frontend/**'
defaults:
  run:
    working-directory: frontend
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm install
      - run: npx eslint .
  reviewdog:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v1
        with:
          fetch-depth: 0
      -
        name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          workdir: frontend
          reporter: github-pr-review # Change reporter.
          filter_mode: nofilter
          level: info
